<!doctype html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta http-equiv="Content-Security-Policy"
        content="img-src 'self' data: blob:; default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

        <!-- Meta tag for app-like behaviour in iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#1565C0">

        <title>Adventurers</title>

        <!-- Icons -->
        <link rel="icon" href="img/favicon.png">
        <link rel="apple-touch-icon" sizes="120x120"
            href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="img/favicon-16x16.png">
        <link rel="mask-icon" color="#5bbad5"
            href="img/safari-pinned-tab.svg">

        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="css/styles.css">
        <link type="text/css" rel="stylesheet" href="css/container.css">
        <link type="text/css" rel="stylesheet" href="css/loading-screen.css">
        <link type="text/css" rel="stylesheet" href="css/main-menu.css">
        <link type="text/css" rel="stylesheet" href="css/credits.css">
        <link type="text/css" rel="stylesheet" href="css/message.css">
        <link type="text/css" rel="stylesheet" href="css/menu-top.css">
        <link type="text/css" rel="stylesheet" href="css/menu-bottom.css">
        <link type="text/css" rel="stylesheet" href="css/map.css">
        <link type="text/css" rel="stylesheet" href="css/status.css">
        <link type="text/css" rel="stylesheet" href="css/stage.css">
        <link type="text/css" rel="stylesheet" href="css/skill-icon.css">
        <link type="text/css" rel="stylesheet" href="css/players.css">
        <link type="text/css" rel="stylesheet" href="css/players-status.css">
        <link type="text/css" rel="stylesheet" href="css/enemies.css">

        <!-- Web Manifest -->
        <link rel="manifest" href="/manifest.json">

    </head>

    <body>

        <div class="content">

            <div class="loading-screen"></div>
            <div class="game-container">
                <div class="main-menu"></div>
                <div class="credits"></div>

                <div class="message"></div>
                <div class="audio"></div>

                <div class="top-menu"></div>
                <div class="content"></div>
                <div class="controls"></div>
            </div>

        </div>

        <!-- External scripts -->
        <script src="js/vendor/jquery-2.2.3.min.js"></script>
        <script src="js/vendor/preloadjs-0.6.2.min.js"></script>
        <script src="js/vendor/soundjs-0.6.2.min.js"></script>

        <!-- App scripts -->
        <script src="js/utils.js"></script>

        <!-- Loading screen -->
        <script src="js/loading-screen.js"></script>

        <!-- Data Registry -->
        <script src="js/enemy-registry.js"></script>
        <script src="js/map-registry.js"></script>

        <!-- Status Registry -->
        <script src="js/status.js"></script>
        <script src="js/status-registry.js"></script>

        <!-- Data -->
        <script src="js/skill-data.js"></script>
        <script src="js/class-data.js"></script>
        <script src="js/data.js"></script>

        <!-- Game Objects -->
        <script src="js/skill.js"></script>

        <script src="js/player-render.js"></script>
        <script src="js/player.js"></script>

        <script src="js/enemy-render.js"></script>
        <script src="js/enemy.js"></script>

        <!-- Message -->
        <script src="js/message.js"></script>

        <!-- Audio -->
        <script src="js/audio.js"></script>

        <!-- Top Bar -->
        <script src="js/top-menu.js"></script>

        <!-- Middle Content -->
        <script src="js/status-menu.js"></script>
        <script src="js/map-menu.js"></script>
        <script src="js/stage.js"></script>
        <script src="js/battle.js"></script>
        <script src="js/content.js"></script>

        <!-- Game Api -->
        <script src="js/api.js"></script>

        <!-- Bottom Bar -->
        <script src="js/controls.js"></script>

        <!-- Main menu and options -->
        <script src="js/credits.js"></script>
        <script src="js/main-menu.js"></script>

        <script src="js/main.js"></script>
